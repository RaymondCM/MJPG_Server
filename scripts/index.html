    <img id="p" src=""/>
    <script>
        function get_src() {
            return "http://" + window.location.host + "/cam.mjpg?dt=" + (new Date().getTime());
        }

        function sleep(duration) {
            var now = new Date().getTime();
            while(new Date().getTime() < now + duration){}
        }

        var img = document.getElementById("p");

        img.onload = function() {
            sleep(1000/60)
            this.src = get_src();
        }

        img.src = get_src();
    </script>
</body>
